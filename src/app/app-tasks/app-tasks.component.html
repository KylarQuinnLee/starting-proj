@if(isAddingTask){
<app-new-task
  [userId]="user.id"
  (sendCancelSignal)="onCancelAddTask()"
  (add)="onAddTask($event)"
/>
}

<section id="tasks">
  <header>
    <h2>{{ user.name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (completedTask)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
